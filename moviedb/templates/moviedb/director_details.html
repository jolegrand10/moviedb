{% extends 'moviedb/base.html' %}
{% block content %}


  <h1> {{director.first_name}} &nbsp; {{director.last_name}}</h1>
  <h2> Available movies for this director</h2>
  <ul>
  {% for m in related_movies %}
      <li>
      <a href="{% url 'moviedb:movie_details' movie_id=m.id %}">
        {{m.title}} {{m.comment}}
      </a>
      </li>
  {% endfor %}
  <a href="{{link}}">
	<img style="max-width:100px;"
	src="{{image}}" alt="some text">
  </a>
{% endblock %}
